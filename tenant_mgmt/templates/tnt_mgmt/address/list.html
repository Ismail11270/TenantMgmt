{% extends "./base.html" %}
{% block content %}
    <h1>List of registered addresses</h1>
    {% for address in addresses %}
        <article class="media content-section">
            <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="{% url 'addressDetails' address.id %}">{{ address }}</a>
                <small class="text-muted">{{ address.date_added }}</small>
            </div>
            <h2><a class="article-title" href="#">{{ user.owner }}</a></h2>
            <p class="article-content">{{ user.bio }}</p>
            </div>
        </article>
    {% empty %}
        <small>Empty</small>
    {% endfor %}

{% endblock content %}
