{% extends "./base.html" %}
{% block content %}
    <article class="media content-section">
        <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ property.name }}</a>
            <small class="text-muted">{{ property.dateAdded }}</small>
        </div>
        <small><a class="article-title" href="{% url 'profile' %}">Property Owner: {{ property.owner.username }}</a></small> <br>
        <small>List of tenants: </small> <br>

        {% for tenant in property.tenants.all %}
            <h5><a class="article-title" href="{% url 'profile' %}">{{ tenant.username }}</a></h5>
        {% endfor %}
        <small><a class="article-title" href="{% url 'profile' %}">Address: {{ property.address}}</a></small> <br>

        </div>
    </article>
{% endblock content %}
